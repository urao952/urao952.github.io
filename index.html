<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡素自動生成</title>
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* .generate {
            display: none;
        }

        .form {
            display: none;
        } */

        #form {
            text-align: center;
        }

        #generate {
            color: aliceblue;
        }

        #ramdomJ {
            float: left;
            color: rosybrown;
        }

        #ramdomJ {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        #main {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="ramdomJ">
        <script src="ramdom1.js"></script>
    </div>
    <div id="generate" class="generate">
        <div id="header" class="hmf-bc-r hmf-pa-s">ヘッダー要素------------------------
            <div class="h-flex">
                <h1 id="siteNameG" class="margin-m-s marginG">見出し</h1>
                <form id="formG1" action="file:///Users/s202038/Desktop/exhibition/index.html" method="get">
                    <input id="sboxG1" name="search" type="text" placeholder="キーワードを入力" />
                    <input id="sbtnG1" type="submit" value="検索" />
                </form>
                <a href="">パンくず>リスト</a>
            </div>
            <div id="marginG">
                <p id="" class="pE1 margin-m-s">ヘッダー子要素</p>
            </div>
        </div>
        <div id="main" class="hmf-bc-r hmf-pa-s">メイン要素------------------------
            <div id="marginG">
                <div id="" class="mainE1 margin-m-s">メイン子要素</div>
            </div>
            <div id="marginG">
                <div id="" class="mainE1 margin-m-s">かたまり1</div>
                <div id="" class="mainE1 margin-m-s">かたまり2</div>
                <div id="" class="mainE1 margin-m-s">かたまり3</div>
                <div id="" class="mainE1 margin-m-s">かたまり4</div>
            </div>
        </div>
        <div id="footer" class="hmf-bc-r hmf-pa-s">フッター要素------------------------
            <div id="marginG">
                <p id="" class="margin-m-s">フッター子要素</p>
            </div>
        </div>
    </div>


    <!-- requiredは一旦保留 -->
    <div class="input">

        <form id="form">
            <p class="red">＊「site name」が空白の場合、適当な言葉が入力されます。</p>
            <ul>
                <li>
                    <label for="selectBg" id="labels">background-color</label><a
                        href="https://developer.mozilla.org/ja/docs/Web/CSS/background-color" id="questionLinks"
                        target="_blank" rel="noopener noreferrer"></a><br>
                    <select id="selectBg" name="mainColor">
                        <option value="1" selected>赤系</option>
                        <option value="2">緑系</option>
                        <option value="3">青系</option>
                    </select>
                    <!-- 赤系＝コカ・コーラ、ホンダ、ポッキー -->
                </li>
                <li>
                    <label for="siteName" id="labels">site-name(maxlength=20)</label><a
                        href="https://www.dspt.net/bgn/002/003_name_and_logo_generator.html" id="questionLinks"
                        target="_blank" rel="noopener noreferrer"></a><br>
                    <input id="siteName" type="text" maxlength="20" placeholder="サイト名を入力" name="siteName">
                </li>
                <li>
                    <label for="selectMargin" id="labels">margin</label><a
                        href="https://developer.mozilla.org/ja/docs/Web/CSS/margin" id="questionLinks" target="_blank"
                        rel="noopener noreferrer"></a><br>
                    <select id="selectMargin" name="margin">
                        <option value="1">小さめ</option>
                        <option value="2">中くらい</option>
                        <option value="3">大きめ</option>
                    </select>
                </li>
                <li>
                    <label for="textAlign" id="labels">text-align</label><a
                        href="https://developer.mozilla.org/ja/docs/Web/CSS/text-align" id="questionLinks"
                        target="_blank" rel="noopener noreferrer"></a><br>
                    <select id="textAlign" name="textAlign">
                        <option value="1">start</option>
                        <option value="2">right</option>
                        <option value="3">left</option>
                        <option value="4">center</option>
                    </select>
                </li>
                <li>
                    <div class="hidden_box">
                        <label for="label1">＋ヘッダー追加</label>
                        <input type="checkbox" id="label1" />
                        <div class="hidden_show">
                            <label for="checkSlide" id="labels">slideshow</label><a
                                href="https://webukatu.com/wordpress/blog/7073/" id="questionLinks" target="_blank"
                                rel="noopener noreferrer"></a><br>
                            <select id="checkSlide" name="checkBox">
                                <option value="1">スライド</option>
                                <option value="2">フェードイン</option>
                                <option value="3">ユニーク</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hidden_box">
                        <label for="label2">＋メイン追加</label>
                        <input type="checkbox" id="label2" />
                        <div class="hidden_show">
                            <form id="hidden">
                                <label for="checkSide" id="labels">side-menu</label><a
                                    href="https://developer.mozilla.org/ja/docs/Web/CSS/text-align" id="questionLinks"
                                    target="_blank" rel="noopener noreferrer"></a><br>
                                <input id="checkSide" type="radio" name="s1" value="yes" checked>あり
                                <input id="checkSide" type="radio" name="s1" value="no">なし
                            </form>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hidden_box">
                        <label for="label3">＋フッター追加</label>
                        <input type="checkbox" id="label3" />
                        <div class="hidden_show">
                        </div>
                    </div>
                </li>
                <li>
                    <input class="generateBtn" type="button" value="生成！" onClick="btnClick(this)">
                </li>
                <li>
                    <input type="reset" name="bt01" value="入力内容を初期化">
                </li>
            </ul>
        </form>
        <form id="form2">
            <label for="doNotKnow">わかんないよモード</label>
            <input id="doNotKnow" type="radio" name="w1" value="on">オン
            <input id="doNotKnow" type="radio" name="w1" value="off" checked>オフ
        </form>
    </div>

    <script>
        //ベース
        const _header = document.getElementById('header');
        const _main = document.getElementById('main');
        const _footer = document.getElementById('footer');
        const _HMF = document.querySelectorAll("#header,#main,#footer");

        //色
        const _selectBg = document.getElementById('selectBg');
        //サイト名
        const _siteName = document.getElementById('siteName');
        //入力と生成
        const _form = document.getElementById('form');
        const _generate = document.getElementById('generate');
        //margin
        const _selectMargin = document.getElementById('selectMargin');
        const _marginG = _generate.querySelectorAll("#marginG");
        // const _marginG2 = document.getElementById('marginG2');

        ////わかんないよモード////
        const _dontK = document.getElementById('doNotKnow');
        const _label = document.getElementById("form2");
        const _radioNodeList = _label.w1;
        // const _onOff = _radioNodeList.value;
        const _labelId = document.querySelectorAll("#labels");
        const _QL = document.querySelectorAll("#questionLinks");

        //色
        _selectBg.addEventListener("change", function () {
            let _color1 = _selectBg.value;
            for (let i = 0; i < _HMF.length; i++) {
                let _elementC = _HMF[i];
                if (_color1 === '1') {
                    _elementC.classList.remove('hmf-bc-g', 'hmf-bc-b');
                    _elementC.classList.add('hmf-bc-r');
                } else if (_color1 === '2') {
                    _elementC.classList.remove('hmf-bc-r', 'hmf-bc-b');
                    _elementC.classList.add('hmf-bc-g');
                } else if (_color1 === '3') {
                    _elementC.classList.remove('hmf-bc-r', 'hmf-bc-g');
                    _elementC.classList.add('hmf-bc-b');
                };
            };
        });

        //サイト名
        _siteName.addEventListener("input", function () {
            let _sN = document.getElementById("siteName").value;
            document.getElementById("siteNameG").innerHTML = _sN;
        });



        //マージン
        _selectMargin.addEventListener("change", function () {
            let _sMV = _selectMargin.value;
            for (let i = 0; i < _marginG.length; i++) {
                let _elementM = _marginG[i];
                if (_sMV === '1') {
                    _elementM.classList.remove('margin-m-b');
                    _elementM.classList.remove('margin-m-m');
                    _elementM.classList.add('margin-m-s');
                } else if (_sMV === '2') {
                    _elementM.classList.remove('margin-m-b');
                    _elementM.classList.remove('margin-m-s');
                    _elementM.classList.add('margin-m-m');
                } else if (_sMV === '3') {
                    _elementM.classList.remove('margin-m-m');
                    _elementM.classList.remove('margin-m-s');
                    _elementM.classList.add('margin-m-b');
                };
            }

        });

        //生成
        function btnClick(obj) {
            _form.classList.add('form');
            _generate.classList.remove('generate');
            _generate.classList.add('generate-b');
            //サイト名０文字のときの処理
            if (!_siteName.value.match(/\S/g)) {
                document.getElementById("siteNameG").innerHTML = '適当なサイト名';
            };
        };
        // !_sN.value || !_sN.value.match(/\S/g)

        //ラベル変更
        _label.addEventListener("change", function () {
            for (let i = 0; i < _labelId.length; i++)
                for (let i = 0; i < _QL.length; i++)
                    if (_radioNodeList.value === "on") {
                        //変更内容
                        _QL[i].innerHTML = "【？】";
                        _labelId[0].innerHTML = "背景色";
                        _labelId[1].innerHTML = "サイトの名前(20字以内)";
                        _labelId[2].innerHTML = "文字や画像の外側の余白";
                        _labelId[3].innerHTML = "文字の水平方向の配置";
                        _labelId[4].innerHTML = "画像のスライドショー";
                        _labelId[5].innerHTML = "サイドメニュー";
                    } else if (_radioNodeList.value === "off") {
                        _QL[i].innerHTML = "";
                        _labelId[0].innerHTML = "background-color";
                        _labelId[1].innerHTML = "site-name(maxlength=20)";
                        _labelId[2].innerHTML = "margin";
                        _labelId[3].innerHTML = "text-align";
                        _labelId[4].innerHTML = "slideshow";
                        _labelId[5].innerHTML = "side-menu";
                    };
        });

        //エンターキー誤爆対策
        document.getElementById("form").onkeypress = (e) => {
            const key = e.keyCode || e.charCode || 0;
            if (key == 13) {
                e.preventDefault();
            };
        };

    </script>
</body>

</html>
