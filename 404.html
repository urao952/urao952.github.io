<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <style>
        body {
            text-align: center;
        }

        form {
            padding: 52px;
        }
    </style>
</head>

<body>
    <h1>エラー！！！！</h1>
    <a href="https://ja.wikipedia.org/wiki/HTTP_404" target="_blank" rel="noopener noreferrer">404(not found)とは？</a>
    <a href="https://urao952.github.io/"></a>
    <form id="error">
        <input type="radio" name="error1" value="a" checked>ここは404ページです。<br>
        <input type="radio" name="error1" value="b">&#9756;正しいページに戻る。
    </form>
    <script>
        const _error = document.getElementById('error');

        _error.addEventListener("change", function () {
            location.href = 'https://urao952.github.io/';
        });

        // リダイレクト先のファイル名
        var redirect_file_name = 'post.html';

        // リダイレクトで使用するパラメータキー
        var parameter_key = 'post_id';

        // パーマリンクの取得
        var path_name = window.location.pathname;

        // クエリストリング付きのURLに変換してリダイレクト
        var match_condition = new RegExp(redirect_file_name.replace('.html', '') + '/[a-z0-9-_]+$');
        if (permalink = path_name.match(match_condition)) {
            location.href = path_name.replace(permalink, '') + redirect_file_name + '?' + parameter_key + '=' + permalink[0].replace(/post\//, '');
        }
    </script>
</body>

</html>
